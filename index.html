<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memória</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            Jogo das Princesas
        </h1>
        <p>Ache os pares de cartas iguais das suas princesas preferidas!</p>
        <div class="scoreDisplay" id="score">
            Pontuação:0
        </div>
        <div class="timerDisplay" id="timer">
            Tempo restante:90s
        </div>
    </div>
    <div class="game-board" id="gameBoard">
    
    </div>
    <button id="restart" onclick="startGame()">
        Reiniciar Jogo
    </button>
    <Script src="main.js"></Script>
</body>
</html>
